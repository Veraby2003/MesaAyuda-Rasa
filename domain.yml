  utter_informacion_sgd_1:
  - text: "Es un *Sistema de Gestión Documental* que nos permite realizar el *seguimiento de los documentos* que ingresan a la institución o que son generados al interior de las diversas dependencias, de acuerdo a los procedimientos existentes en cada una de ellas.||Los roles que contempla el SGD son los siguientes:\n
⓵ 👨🏻‍💼 Rol Director: asumido por el/la responsable del área. \n
⓶ 👩🏻‍🏫 Rol Secretaria: asumido por el/la persona que realiza apoyo administrativo al responsable del área.\n
⓷ 👩🏻‍💻 Rol Trabajador: asumido por todos los demás integrantes del área que responden documentos como profesionales."

  utter_informacion_sgd_2:
  - text: "✅ Ingresa a Google Chrome y copia el siguiente *ENLACE*:||essaludvirtual.essalud.gob.pe||✅ En *usuario* coloca tu correo institucional.||✅ Digita tu DNI en *contraseña*."

  utter_informacion_sgd_3:
  - text: "✅ Ingresa al SGD.||✅ Haz click en *¿Olvidaste tu contraseña?*||✅ En “usuario” coloca tu correo institucional.||✅ Ingresa tu DNI y correo institucional.📬 Se enviará un enlace a tu correo para realizar el cambio. Ingresa tu nueva contraseña, repite tu nueva contraseña y haz clic en “Guardar”.
||También te puede servir esté manual||https://cdn.www.gob.pe/uploads/document/file/5704054/4993885-cambiar-contrasena-sgd.pdf?v=1707254387"

  utter_informacion_sgd_4:
  - text: "Estos son los accesos correspondientes a cada rol:\n
⓵ 👨🏻‍💼 Si cuentas con acceso al módulo *“GESTIÓN INTERNA”* y a *CONFIRMAR Y/O FIRMAR DOCUMENTOS*, tienes *ROL DIRECTOR*.\n
⓶👩🏻‍🏫 Si cuentas con acceso al módulo *“GESTIÓN INTERNA”*, tienes *ROL SECRETARIA*.\n
⓷👩🏻‍💻 Si tienes acceso al módulo *“TRABAJADOR”*, tienes *ROL TRABAJADOR*.||
🚨 NOTA: Los roles dentro del SGD van de acuerdo a las funciones que el usuario ocupa en su día a día.||
🔄 Si necesita cambiar de ROL, realiza los siguientes pasos:*||
1.	Llena este formato.||https://cdn.www.gob.pe/uploads/document/file/5734417/4993885-formato-1-nuevos-usuarios_sgd.xlsx?v=1706131176||
2.	Envíalo tu solicitud  al siguiente correo:||
administra.sgd@essalud.gob.pe"

  utter_informacion_sgd_5:
